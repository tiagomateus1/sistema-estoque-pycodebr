<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% block content %}
<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="container d-flex justify-content-center align-items-center">
                            <svg class="my-2" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                              </svg>
                        </div>
                        <h3 class="card-title text-center mb-4">Faça Login</h3>
                        <form method="post" class="form-control">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label mt-5">Usuário</label>
                                <input type="text" name="username" id="username" class="form-control py-2" placeholder="Digite seu usuário" required>   
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label mt-3">Senha</label>
                            <input type="password" name="password" id="password" class="form-control py-2" placeholder="Digite sua senha">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary mb-4">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer mt-5 py-3 text-center">
    <div class="container">
      <span class="text-muted">© 2024 SGE</span>
    </div>
  </footer>
{% endblock %}
</body>
</html>
