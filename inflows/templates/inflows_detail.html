{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes da Entrada</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.product }}</h3>
            <p class="card-text">Fornecedor: <strong>{{ object.supplier }}</strong></p>
            <p class="card-text">Quantidade: <strong>{{ object.quantily }}</strong></p>
            <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'inflows_list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Entradas</a>
</div>

{% endblock %}
